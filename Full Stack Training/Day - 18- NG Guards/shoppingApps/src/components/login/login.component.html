<h1>Login Page </h1>


<form #loginform="ngForm" (ngSubmit)="_authorizeruser.userLogin(loginform.value.username,loginform.value.password)">

    <label for="username"> Username</label>
    <input type="text" id="username" name="username" ngModel>

    <label for="password"> Password </label>
    <input type="password" id="password" name="password" ngModel>

    <button type="submit"> Login </button>

</form>
