<div class="form-container">
    <mat-card>
      <mat-card-title>Consultant Registration Form</mat-card-title>
      <mat-card-content>
        <form #addcustomer="ngForm" (ngSubmit)="restUserData.addCnsultantFromFORMProfileinfo(addcustomer)" novalidate>
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text" name="userName" ngModel required />
            <mat-error *ngIf="addcustomer.controls['userName']?.invalid">Username is required</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Phone Number</mat-label>
            <input matInput type="tel" name="phoneNum" ngModel required 
                   (input)="filterPhoneNumber($event)" maxlength="10" />
            <mat-error *ngIf="addcustomer.controls['phoneNum']?.invalid && addcustomer.controls['phone']?.errors?.required">
              Phone number is required.
            </mat-error>
            <mat-error *ngIf="addcustomer.controls['phoneNum']?.invalid && addcustomer.controls['phone']?.errors?.pattern">
              Phone number must be numeric.
            </mat-error>
            <mat-error *ngIf="addcustomer.controls['phoneNum']?.invalid && addcustomer.controls['phone']?.errors?.minlength">
              Phone number must be exactly 10 digits long.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Email Id:</mat-label>
            <input matInput type="email" name="userEmailId" ngModel required />
            <mat-error *ngIf="addcustomer.controls['userEmailId']?.invalid">Email is required</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="userPassword" ngModel required />
            <mat-error *ngIf="addcustomer.controls['userPassword']?.invalid">Password is required</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Profile Info:</mat-label>
            <input matInput type="text" name="profileInfo" ngModel />
          </mat-form-field>
          <button type="submit">ADD</button>
  
          <!-- <button mat-raised-button type="submit" [disabled]="addcustomer.invalid">Submit</button> -->
        </form>
      </mat-card-content>
    </mat-card>
  </div>
